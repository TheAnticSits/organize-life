<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>


<nav th:replace="fragments :: navigation"></nav>
<form>
<h1>Check Out What's Going On Today!</h1>
    <h4 th:text="${date}">Date</h4>
    <p th:unless="${tasks} and ${tasks.size()}">No Tasks Yet</p>
    <ul>
        <h4><tr th:each="task:${tasks}">
            You want to  <td th:text="${task.taskName}"></td>
            and it's   <td th:text="${task.importance}"></td>
            and it'll probably take   <td th:text="${task.time}"></td> hour(s).
            <br />
        </tr></h4>
    </ul>
<h2>This'll probably take you</h2>
    <br>

</form>
</body>
</html>
