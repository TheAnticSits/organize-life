<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

    <h1>Adding A New Task?  Let's do it!</h1>
<form method="post">
    <input type="text" name="taskName" />
    <input type="submit" value="Add This Task" />

    <select type="text" name="importance">
        <option value="one">Not Optional</option>
        <option value="two">Really Important</option>
        <option value="three">Regular Important</option>
        <option value="four">Not as Important</option>
        <option value="five">It Can Wait</option>
    </select>
</form>

</body>
</html>
