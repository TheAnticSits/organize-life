<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<a href="/home">Homescreen</a>
<p>
    <a href="/home/add">Add New Tasks</a>
</p>
<form>
    <h1>Check Out Your Schedule!</h1>
    <h1> COMING SOON! </h1>
    <p th:unless="${tasks} and ${tasks.size()}">No Tasks Yet</p>
    <ul>
        <li th:each="task:${tasks}">
            <td th:text="${task.task}"></td> -------
            <td th:text="${task.importance}"></td>
        </li>
    </ul>
</form>
</body>
</html>
